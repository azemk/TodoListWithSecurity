<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="main_layout :: head">
</head>
<body style="background-color: darkcyan">
<h3 align="center" style="padding-right: 500px;color:white ; font-family: 'DejaVu Math TeX Gyre';font-size: 22px;font-weight: bold"> Sign in : </h3>
<div class="container" >
    <div class = "col-md-6 .col-md-offset-3">
        <form method="POST" th:action="@{/login}">
            <label>Username : </label>
            <input type="text" class="form-control" placeholder="Username" th:name="username"/>
            <label style="margin-top: 30px;">Password : </label>
            <input type="password" class="form-control" placeholder="Password" th:name="password">
            <div>
                <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Sign in</button>
            </div>
        </form>
    </div>
</div>



<div align="center">
    <a th:href="@{/index}" style="padding-right: 500px; color:white;font-family: 'DejaVu Math TeX Gyre';font-size: 14px;">Back to Main Page</a>
</div>

</body>
</html>
