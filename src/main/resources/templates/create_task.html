<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/></head>
<body>
<form th:action="@{/createTask}"  th:object="${task}"  method="post">
    <label>Task Name : </label>
    <input type ="text" th:field = "*{taskName}"><br><br>
    <label>Description : </label>
    <input type = "text" th:field = "*{description}"><br><br>
    <label>Username : </label>
    <input type = "text" th:field = "*{username}"><br><br>
    <button type = "submit">Submit</button>
    <button type ="reset">Reset</button>
</form>
<div align="center">
    <a th:href="@{/home_page}">Back to Home Page</a>
</div>
</body>
</html>
